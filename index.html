    body {
      font-family: Arial, Helvetica, sans-serif;

          /* CSS code goes here */
          .container {
            display: flex;
            flex-direction: column;
            align-items: center;
          }

          .content {
            border: 1px solid #d10000;
            border-radius: 10px;
            box-shadow: 2px 2px 6px 7px rgba(255, 0, 0, 0.384);
            width: 1450px;
          }

          .header {
            display: flex;
            align-items: center;
            justify-content: center;
          }

          .logo {
            height: 100px;
            border-radius: 100px;
            margin-bottom: 90px;
          }

          .apps,
          .games {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 50px;
          }

          .app,
          .game {
            display: flex;
            align-items: center;
            border: 1px solid #004232;
            border-radius: 10px;
            box-shadow: 2px 2px 9px #006b50;
            margin: 10px;
            padding: 10px;
            width: 1300px;
          }

          .app-icon,
          .game-icon {
            height: 50px;
            margin-right: 10px;
            border-radius: 7px;
          }

          .app-details,
          .game-details {
            display: flex;
            flex-direction: column;
            
          }

          .app-name,
          .game-name {
            font-size: 20px;
          }

          .download-btn {
            position: absolute;
            margin-left: 70%;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            padding: 5px 10px;
            transition: background-color 0.5s ease;
            width: 150px;
            height: 30px;
            text-decoration: none;
            margin-top: 20px;
          }

/* CSS for screens with maximum width of 767px (mobile) */
@media only screen and (max-width: 767px) {
  .content {
    width: 90%;
  }

  .wolfstore img{
    margin: auto;
  }

  .app,
  .game {
    width: 90%;
    flex-direction: column;
    align-items: center;
    margin: 20px 0;
  }

  .app-icon,
  .game-icon {
    position: absolute;
    margin-right: 250px;
    margin-top: 3px;
  }

  .app-details,
  .game-details {
    align-items: left;
    text-align: left;
  }

  .app-name,
  .game-name {
    margin-right: 100px;
  }

  .download-btn {
    margin-left: 30%;
    margin-right: auto;
  }


  footer {
  width: auto;
}


}



/* CSS for screens with maximum width of 1023px (iPad) */
@media only screen and (min-width: 768px) and (max-width: 1023px) {
  .content {
    width: 80%;
  }

  .app,
  .game {
    width: 80%;
  }

  .download-btn {
    margin-left: 50%;
    transform: translateX(-50%);
  }
}
